<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xml:lang="en" lang="en">

    <h:form>
        <c:forEach items="#{coffeeService.coffeeList}" var="coffee">
            <h:column>
                <h:commandLink action="#{coffeeService.getCoffeeParam}" value="#{coffee.type}">
                    <f:param name="type" value="#{coffee.type}"/>
                    <f:param name="price" value="#{coffee.price}"/>
                </h:commandLink>
            </h:column>
        </c:forEach>

        <c:forEach items="#{coffeeService.orderCoffeeList}" var="cl">
            <h:outputText value="#{cl.type}"/>
            <h:outputText value="#{cl.price}"/>
        </c:forEach>
    </h:form>
</ui:composition>
