<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xml:lang="en" lang="en">

    <h:head>
        <title>Coffee-online</title>
    </h:head>
    <h:body>
        <hr/>
            <div class="top_div">
                <h:form>
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <p:selectOneButton value="#{coffeeService.typeCoffee}">
                            <c:forEach items="${coffeeService.coffeeList}" var="coffee">
                                <f:selectItem itemLabel="${coffee.type}" itemValue="${coffee.type}"/>

                                <div id="${coffee.type}_price_div">
                                    <span id="${coffee.type}_price">
                                        ${coffee.price}
                                    </span>
                                </div>
                            </c:forEach>
                        </p:selectOneButton>
                    </h:panelGrid>

                    <br/>

                    <p:commandButton type="submit" update="ou" value="Send"/>
                    <h:outputText id="ou" value="#{coffeeService.typeCoffee}"/>

                </h:form>
            </div>
        <hr/>
    </h:body>
</html>
